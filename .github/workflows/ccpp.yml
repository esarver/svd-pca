name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Configure
      run: cmake .
    - name: Build
      run: make
  
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Unit Tests
      run: ctest -V
